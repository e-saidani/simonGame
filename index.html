<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simonGame</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="restartView">
        <div class="high"><p class="h6">highest score: </p><p class="p1"></p></div>
        <div class="high"><p class="h6">your score: </p><p class="p2"></p></div>
        <button class="restart">restart</button>

    </section>
    <section ><h1>Simon Game</h1></section>
    <section class="start"> <button id="start">start</button></section>
    <section class="game">
        <div>
            <button class="btn" id="green"></button>
            <button class="btn" id="red"></button>
        </div>
        <div>
            <button class="btn"  id="yellow"></button>
            <button class="btn" id="blue"></button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script charset="UTF-8"   src="./index.js"></script>
</body>
</html>
